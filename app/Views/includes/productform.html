        <div id="form-wrapper">

               <H3>Add Product</H3>
            <form action="" method="POST">

  <input type="number" min='0' step='1000' name="Product ID" placeholder="Product ID">
  <input type="number" min='0' step='1000' name="Category ID" placeholder="Category ID">

   </form>
